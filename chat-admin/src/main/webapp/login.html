<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link href="/static/css/tabler.min.css" rel="stylesheet"/>
    <link href="/static/css/tabler-buttons.css" rel="stylesheet"/>
    <link href="/static/css/tabler-flags.css" rel="stylesheet"/>
    <style type="text/css">
        .error{
            color: #ff0000;
        }
    </style>
</head>

<body class="antialiased border-top-wide border-primary d-flex flex-column">
<div class="flex-fill d-flex flex-column justify-content-center">
    <div class="container-tight py-6">
        <div class="text-center mb-4">
        </div>
        <form id="loginForm" class="card card-md" method="post">
            <div class="card-body">
                <h2 class="mb-5 text-center">管理系统</h2>
                <div class="form-group mb-3 row">
                    <label class="form-label col-3 col-form-label">用户名：</label>
                    <div class="col">
                        <input type="text" id="username" name="username" maxlength="20" class="form-control" autocomplete="off">
                    </div>
                </div>
                <div class="form-group mb-3 row">
                    <label class="form-label col-3 col-form-label">密码：</label>
                    <div class="col">
                        <input type="password" id="password" name="password" maxlength="20" class="form-control" autocomplete="off">
                    </div>
                </div>
                <div class="form-group mb-3 row">
                    <label class="form-label col-3 col-form-label">验证码：</label>
                    <div class="col">
                        <input type="text" id="verifyCode" name="verifyCode" maxlength="4" class="form-control" autocomplete="off">
                    </div>
                    <div class="col-3">
                        <img id="img_code" alt="验证码" onclick="admin.obtainVerifyCode()" />
                    </div>
                </div>
                <div class="mb-2">
                    <label class="form-check">
                        <input type="checkbox" id="saveCookie" name="saveCookie" value="1" class="form-check-input"/>
                        <span class="form-check-label">记住登录状态</span>
                    </label>
                </div>
                <div class="form-footer">
                    <button type="button" onclick="$('#loginForm').submit()" class="btn btn-primary btn-block">登录</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script src="/static/js/jquery-3.5.1.min.js"></script>
<script src="/static/js/jquery.validate.min.js"></script>
<script src="/static/js/bootstrap.bundle.min.js"></script>
<script src="/static/js/tabler.min.js"></script>
<script src="/static/js/layer.js"></script>
<script src="/static/js/common.js"></script>
<script src="/static/js/system/admin.js"></script>
<script type="text/javascript">
    const admin = new Admin();
    $(document).ready(function () {
        admin.verifyToken();
        admin.obtainVerifyCode();
        admin.login();
    });
</script>
</body>
</html>
